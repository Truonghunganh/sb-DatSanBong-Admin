<sb-card>
    <div class="card-header">
        <h1 style="color:blue; text-align: center;">Chỉnh sữa thông tin cá nhân của Admin</h1>
    </div>
    <div class="card-body">
        <div *ngIf="checkadmin; then display ; else loading"></div>
        <ng-template #display>
            <div class="col-lg-12 order-lg-1 personal-info">
                <form>
                    <div class="form-group row">
                        <label class="col-lg-2 col-form-label form-control-label">Họ và tên</label>
                        <div class="col-lg-9">
                            <input class="form-control" #name name="admin.name" [(ngModel)]="admin.name" required
                                placeholder="Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-2 col-form-label form-control-label">Số điện thoại</label>
                        <div class="col-lg-9">
                            <input class="form-control" #phone name="admin.phone" [(ngModel)]="admin.phone" required
                                placeholder="Phone" disabled />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-2 col-form-label form-control-label">Gmail</label>
                        <div class="col-lg-9">
                            <input class="form-control" #gmail name="admin.gmail" [(ngModel)]="admin.gmail" required
                                placeholder="Gmail" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-2 col-form-label form-control-label">Địa chỉ</label>
                        <div class="col-lg-9">
                            <input class="form-control" #address name="admin.address" [(ngModel)]="admin.address" required
                                placeholder="Address" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-2 col-form-label form-control-label">Mật khẩu</label>
                        <div class="col-lg-9">
                            <input class="form-control" #password name="admin.phone" [(ngModel)]="admin.phone" required
                                placeholder="Password" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-9 ml-auto text-right">
                            <input type="reset" class="btn btn-outline-secondary" (click)="Cancel()" value="Hủy" />
                            <input type="button" class="btn btn-primary"
                                (click)="Edit(name.value,gmail.value,address.value,password.value)" value="Lưu thông tin" />
                        </div>
                    </div>
                </form>
            </div>
        
        </ng-template>
        <ng-template #loading>
            <div class="text-center">
                <div class="spinner-grow" style="width: 15rem; height: 15rem;text-align: center;" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </ng-template>
    </div>
</sb-card>
