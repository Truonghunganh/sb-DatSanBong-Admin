<sb-card>
    <div class="card-header">
        <h1 style="color:chartreuse;text-align: center;">Danh sách quán bóng đá đang hoạt động
        </h1>
    </div>
    <div class="card-body">
        <div *ngIf="checklistquansdapheduyet ; then display ; else loading"></div>
        <ng-template #display>
            <table class="table table-striped " style="width:100%">
                <thead>
                    <tr>
                        <td>STT</td>
                        <td>Tên</td>
                        <td>Địa Chỉ</td>
                        <td>Số điện thoại</td>
                        <td>Ngày giờ đăng kí</td>
                        <td>Image</td>
                        <td>cho vào chưa phê duyệt</td>
                        <!-- <td>Actions</td> -->
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let quan of listquansdapheduyet ;index as i" routerLink="/dashboard/quans/{{quan.id}}">
                        <td>{{(page-1)*5+i+1}}</td>
                        <td>{{quan.name}}</td>
                        <td><a href="{{quan.linkaddress}}">{{quan.address}}</a></td>
                        <td>{{quan.phone}}</td>
                        <td>{{quan.Create_time}}</td>
                        <td>
                            <div *ngIf="quan.image">
                                <img style="width: 5opx; height: 50px;" src="{{url+'/'+quan.image}}">
                            </div>
                            <div *ngIf="!quan.image">
                                <img style="width: 50px; height: 50px;" class="profile_img" src="../../../assets/img/avatar.jpg">
                            </div>
                        </td>
                        <td>
                            <button class="btn btn-danger" (click)="thaydoitrangthai(quan)">chọn</button>
                        </td>
                        <!-- <td>
                            <fa-icon (click)="deleteQuan(quan)" [icon]='["fas","trash"]' class='fas fa-trash fa-2x'>
                            </fa-icon>
                        </td> -->
                    </tr>
                </tbody>
            </table>

            
        </ng-template>

        <ng-template #loading>
            <div class="text-center">
                <div class="spinner-grow" style="width: 15rem; height: 15rem;text-align: center;" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </ng-template>
        <nav aria-label="...">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" (click)="Previous()">Previous</a>
                </li>
                <div *ngFor="let vitri of mangtrang; index as i">
                    <li *ngIf="vitri" class="page-item active">
                        <a class="page-link" (click)="chontrang(i+1)">{{i+1}} </a>
                    </li>
                    <li *ngIf="!vitri" class="page-item">
                        <a class="page-link" (click)="chontrang(i+1)">{{i+1}} </a>
                    </li>
                </div>
                <li class="page-item">
                    <a class="page-link" (click)="Next()">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</sb-card>
